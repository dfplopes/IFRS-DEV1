<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicial</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/6cdbbf6f61.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4">DEV 1</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link text-white" aria-current="page">
                            <i class="fa fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="imc.html" class="nav-link text-white">
                            <i class="fa fa-balance-scale"></i>
                            Cálculo IMC
                        </a>
                    </li>
                    <li>
                        <a href="semana.html" class="nav-link active">
                            <i class="fa fa-calendar-alt"></i>
                            Dia da Semana
                        </a>
                    </li>
                    <li>
                        <a href="calculadora.html" class="nav-link text-white">
                            <i class="fa fa-calculator"></i>
                            Calculadora
                        </a>
                    </li>
                </ul>
                <hr>
            </div>

        </div>
        <div class="col-9">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-black">
                <main>
                    <h1>Dia da Semana</h1>
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="inputDia">Dia</label>
                                    <input type="number" min="1" max="31" class="form-control" id="inputDia">
                                </div>
                                <div class="col">
                                    <label for="inputMes">Mês</label>
                                    <input type="number" min="1" max="12" class="form-control" id="inputMes">
                                </div>
                                <div class="col">
                                    <label for="inputAno">Ano</label>
                                    <input type="number" class="form-control" id="inputAno" min="1900" max="2099">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="inputSemana" class="form-control" placeholder="Dia da Semana" readonly>
                            </div>
                        </div>
                        <input type="button" class="btn btn-primary" id="btnBusc" value="Buscar">
                    </form>
                </main>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/bootstrap.bundle.min.js" ></script>
<script src="assets/js/jquery-3.6.0.min.js" ></script>
<script>
    $(document).ready(function(){
        $("#btnBusc").click(function(){

            let ano = $("#inputAno").val();
            let mes = $("#inputMes").val();
            let dia = $("#inputDia").val();

            // console.log(peso + " - " + altura);
            if (ano == "" || mes == "" || dia == "") {
                alert("Informe os valores solicitados");
                return false;
            }

            if (parseInt(ano) == 0 || parseInt(mes) == 0 || parseInt(dia) == 0) {
                alert("Informe os valores solicitados");
                return false;
            }
            $.ajax({
                url: "/diaSemana/" + ano + "/" + mes + "/" + dia,
                success(response){
                    $("#inputSemana").val(response.diaSemana);
                }
            });

        });
    });
</script>
</body>
</html>
